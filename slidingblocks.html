<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link href="code/normalise.css" rel="stylesheet" type="text/css">
    <link href="code/main.css" rel="stylesheet" type="text/css">
    <title>
      LACHS Games | Home
    </title>
    <meta content="Simon Fish" name="author">
    <meta content="width=device-width" name="viewport">
    <script src=
    "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js">
    </script>
    <script src="code/main.js">
    </script>
  </head>
  <body>
    <header>
      <img src="assets/LACHS.png">
    </header>

    <nav>
      <ul>
        <li>
          <a href="index.html"><span class="firstletter red">R</span>eturn</a>
        </li>
      </ul>
    </nav>

    <main>
      <input onclick="nextLevel()" type="button" value="Reset Game">
      <h1>
        Goal Image
      </h1>
      <svg height="300" id="windowGoal" version="1.2" width="300" xmlns=
      "http://www.w3.org/2000/svg">
      <rect class="square" fill="red" height="100" id="redG" width="100" x="0"
      y="200"></rect>
      <rect class="square" fill="green" height="100" id="greenG" width="100" x=
      "100" y="200"></rect>
      <rect class="square" fill="blue" height="100" id="blueG" width="100" x=
      "200" y="200"></rect>
      <rect class="square" fill="orange" height="100" id="orangeG" width="100"
      x="0" y="100"></rect>
      <rect class="square" fill="pink" height="100" id="pinkG" width="100" x=
      "100" y="100"></rect>
      <rect class="square" fill="white" height="100" id="whiteG" width="100" x=
      "200" y="100"></rect>
      <rect class="square" fill="cyan" height="100" id="cyanG" width="100" x=
      "0" y="0"></rect>
      <rect class="square" fill="yellow" height="100" id="yellowG" width="100"
      x="100" y="0"></rect>
      <rect class="square" fill="purple" height="100" id="purpleG" width="100"
      x="200" y="0"></rect></svg>
      <h1>
        Match it!
      </h1>
      <svg height="300" id="window" version="1.2" width="300" xmlns=
      "http://www.w3.org/2000/svg">
      <rect class="square" fill="red" height="90" id="red" width="90" x="0" y=
      "200"></rect>
      <rect class="square" fill="green" height="90" id="green" width="90" x=
      "100" y="200"></rect>
      <rect class="square" fill="blue" height="90" id="blue" width="90" x="200"
      y="200"></rect>
      <rect class="square" fill="orange" height="90" id="orange" width="90" x=
      "0" y="100"></rect>
      <rect class="square" fill="pink" height="90" id="pink" width="90" x="100"
      y="100"></rect>
      <rect class="square" fill="white" height="90" id="white" width="90" x=
      "200" y="100"></rect>
      <rect class="square" fill="cyan" height="90" id="cyan" width="90" x="0"
      y="0"></rect>
      <rect class="square" fill="yellow" height="90" id="yellow" width="90" x=
      "100" y="0"></rect>
      <rect class="square" fill="purple" height="90" id="purple" width="90" x=
      "200" y="0"></rect></svg>
      <div id="victory">
        <p>
          Congratulations, <strong>you win!</strong>
        </p>
        <input onclick="nextLevel()" type="button" value="Play Again">
      </div>
      <script src="code/slidingblocks.js">
      </script>
    </main>

    <footer>
      <p>
        &copy; 2016 LACHS Games | 15-17 Atom Industrial Estate, Reading,
        Berkshire, England RG1 1TZ
      </p>
    </footer>
  </body>
</html>
