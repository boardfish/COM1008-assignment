    <h1>Goal Image</h1>
    <svg xmlns="http://www.w3.org/2000/svg" version="1.2"
    id="windowGoal" width="300" height="300">
      <rect id="redG" class="square" x="0" y="200" width="100" height="100"
      fill="red"/>
      <rect id="greenG" class="square" x="100" y="200" width="100" height="100"
      fill="green"/>
      <rect id="blueG" class="square" x="200" y="200" width="100" height="100"
      fill="blue"/>
      <rect id="orangeG" class="square" x="0" y="100" width="100" height="100"
      fill="orange"/>
      <rect id="pinkG" class="square" x="100" y="100" width="100" height="100"
      fill="pink"/>
      <rect id="whiteG" class="square" x="200" y="100" width="100" height="100"
      fill="white"/>
      <rect id="cyanG" class="square" x="0" y="0" width="100" height="100"
      fill="cyan"/>
      <rect id="yellowG" class="square" x="100" y="0" width="100" height="100"
      fill="yellow"/>
      <rect id="purpleG" class="square" x="200" y="0" width="100" height="100"
      fill="purple"/>
    </svg>
    <h1>Match it!</h1>
    <svg xmlns="http://www.w3.org/2000/svg" version="1.2"
    id="window" width="300" height="300">
      <rect id="red" class="square" x="0" y="200" width="90" height="90"
      fill="red"/>
      <rect id="green" class="square" x="100" y="200" width="90" height="90"
      fill="green"/>
      <rect id="blue" class="square" x="200" y="200" width="90" height="90"
      fill="blue"/>
      <rect id="orange" class="square" x="0" y="100" width="90" height="90"
      fill="orange"/>
      <rect id="pink" class="square" x="100" y="100" width="90" height="90"
      fill="pink"/>
      <rect id="white" class="square" x="200" y="100" width="90" height="90"
      fill="white"/>
      <rect id="cyan" class="square" x="0" y="0" width="90" height="90"
      fill="cyan"/>
      <rect id="yellow" class="square" x="100" y="0" width="90" height="90"
      fill="yellow"/>
      <rect id="purple" class="square" x="200" y="0" width="90" height="90"
      fill="purple"/>
    </svg>
    <div id="victory">
      <p>Congratulations, <strong>you win!</strong></p>
